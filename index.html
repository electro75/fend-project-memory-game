<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
       <nav class="navbar navbar-light bg-light">
          <span class="h1" class="navbar-brand mb-0">MemoryGame!</span>
        </nav>
        <section class="score-panel container-fluid">
            <div class="row">
                    <div class="col-3 1"></div>
                <div class="col-3">
                    <button class="btn btn-primary" id="countdown">Click Here To Start!</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-danger" id="timer">Timer: <p> 0s</p></button>
                </div>
                <div class="restart col-2">
        		    <i class="fa fa-repeat"></i>
        	    </div>
            </div>
        </section>
        <ul class="deck">
            <li class="card 1"></li>
            <li class="card 2"></li>
            <li class="card 3"></li>
            <li class="card 4"></li>
            <li class="card 5"></li>
            <li class="card 6"></li>
            <li class="card 7"></li>
            <li class="card 8"></li>
            <li class="card 9"></li>
            <li class="card 10"></li>
            <li class="card 11"></li>
            <li class="card 12"></li>
            <li class="card 13"></li>
            <li class="card 14"></li>
            <li class="card 15"></li>
            <li class="card 16"></li>
        </ul>
    </div>
</body>
</html>
