<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
       <nav class="navbar navbar-light bg-light">
          <span class="h1" class="navbar-brand mb-0">MemoryGame!</span>
        </nav>
        <div id="winModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">You won!</h5>
                    </div>
                <div class="modal-body">
                    
                </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="restart" data-dismiss="modal">Restart Game</button>
                    </div>
                </div>
            </div>
        </div>
        <section class="score-panel container-fluid">
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary" id="countdown">Click Here To Start!</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-danger" id="timer">Timer: <p> 0s</p></button>
                </div>
                <div class="restart col-1">
        		    <i class="fa fa-repeat"></i>
        	    </div>
                <div class="col-3 rating">
                    Rating: <ul>
                                <i class="fa fa-star 1"></i>
                                <i class="fa fa-star 2"></i>
                                <i class="fa fa-star 3"></i>
                            </ul>     
                </div>
                <div class="col-3 moves">
                    Moves : 0
                </div>
            </div>
        </section>
        <ul class="deck">
            <li class="card 1"></li>
            <li class="card 2"></li>
            <li class="card 3"></li>
            <li class="card 4"></li>
            <li class="card 5"></li>
            <li class="card 6"></li>
            <li class="card 7"></li>
            <li class="card 8"></li>
            <li class="card 9"></li>
            <li class="card 10"></li>
            <li class="card 11"></li>
            <li class="card 12"></li>
            <li class="card 13"></li>
            <li class="card 14"></li>
            <li class="card 15"></li>
            <li class="card 16"></li>
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
